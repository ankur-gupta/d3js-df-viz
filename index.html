<!DOCTYPE html>
<html>
<head>
    <title>Dataframe Visualization</title>

    <!-- Load D3 from the web -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- Load NVD3 -->
    <link rel="stylesheet" type="text/css" href="nv.d3.css"/>
    <script src="nv.d3.js"></script>

    <!-- Load PapaParse to parse CSV files -->
    <script src="papaparse.js"></script>

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="custom.css"/> -->
    <style type="text/css">

            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }

    </style>

</head>
<body>
    <h1> Dataframe Visualization </h1>
    <div style="display: block; margin: 1em; padding: 1em; border-style: dashed; border-width: 1px">
        <label for="fileselect">Upload a CSV file: </label>
        <input type="file" id="fileInput", onchange="loadFile()">
    </div>

    <div style="display:block; margin: 1em; padding: 1em; border-style: dashed; border-width: 1px">
        <table>
          <tr>
            <th colspan="2">File details</th>
        </tr>
        <tr>
            <td>File Name:</td>
            <td id="fileName"></td>
        </tr>
        <tr>
            <td>File Size:</td>
            <td id="fileSize"></td>
        </tr>
        <tr>
            <td>File Type:</td>
            <td id="fileType"></td>
        </tr>
        </table>
    </div>

    <div style="display: block">
        <svg id="classPieChart"></svg>
    </div>

    <div id="scatterChartDiv">
        <svg id="scatterChart"></svg>
    </div>

    <script type="text/javascript" src="csv.js"></script>
    <script type="text/javascript" src="plots.js"></script>
</body>
</html>
